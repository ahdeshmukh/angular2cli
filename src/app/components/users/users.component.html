<article class="users">
  <!--<div>Environment: {{environment.name}}</div>
  <div>Protocol: {{environment.protocol}}</div>
  <div>Hostname: {{environment.hostname}}</div>-->
  <div class="container">
    <div *ngFor="let user of users" class="row" style="margin:30px 0;" >
      <div class="col-xs-2">
        <img class="img-responsive img-circle" [src]="user.picture.large" />
      </div>
      <div class="col-xs-10">
        <div>Name: {{user.name.first + ' ' + user.name.last}}</div>
        <div>Email: {{user.email}}</div>
        <div>Address: {{user.location.street}}, {{user.location.city}}, {{user.location.state}}, {{user.location.postcode}}</div>
      </div>
    </div>
  </div>
</article>
