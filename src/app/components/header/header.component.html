<header>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <h1 class="header-branding header-highlight">Amit Angular2</h1>
        <app-authentication class="visible-xs"></app-authentication>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a routerLink="home" routerLinkActive="navbar-active-link">Home</a></li>
          <li *ngIf="isUserLoggedIn()">
            <a routerLink="users" routerLinkActive="navbar-active-link">
              <span *ngIf="isAdmin()">Users</span>
              <span *ngIf="!isAdmin()">Friends</span>
            </a>
          </li>
		      <li *ngIf="isAdmin()"><a routerLink="dashboard" routerLinkActive="navbar-active-link">Dashboard</a></li>
          <li><a routerLink="about" routerLinkActive="navbar-active-link">About</a></li>
          <li *ngIf=!isProductionEnv() ><a routerLink="miscellaneous" routerLinkActive="navbar-active-link">Miscellaneous</a></li>
          <li><app-authentication class="hidden-xs"></app-authentication></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
